name: Daily Article Fetcher

on:
  # Run every day at 2:00 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      authors:
        description: 'Comma-separated list of 3 authors (optional, uses default if empty)'
        required: false
        default: ''

jobs:
  fetch-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set authors for the day
        id: set-authors
        run: |
          # Use manual input if provided, otherwise rotate by day of week
          if [ -n "${{ github.event.inputs.authors }}" ]; then
            AUTHORS="${{ github.event.inputs.authors }}"
          else
            # Rotate through different research areas each day
            DAY_OF_WEEK=$(date +%u)
            case $DAY_OF_WEEK in
              1) AUTHORS="Fernando Ambros,Pilar Beristain,Marciano Vargas" ;;    # Your default researchers
              2) AUTHORS="Geoffrey Hinton,Yann LeCun,Yoshua Bengio" ;;           # AI Pioneers
              3) AUTHORS="Andrew Ng,Fei-Fei Li,Sebastian Thrun" ;;               # Modern AI
              4) AUTHORS="Ian Goodfellow,Demis Hassabis,Ilya Sutskever" ;;       # Deep Learning
              5) AUTHORS="Michael Jordan,Christopher Manning,Judea Pearl" ;;     # ML Theory
              6) AUTHORS="Daphne Koller,Peter Norvig,Stuart Russell" ;;          # AI Research
              7) AUTHORS="Donald Knuth,Alan Turing,Grace Hopper" ;;              # Computer Science
            esac
          fi
          echo "authors=$AUTHORS" >> $GITHUB_OUTPUT
          echo "üìö Selected authors: $AUTHORS"

      - name: Fetch articles from Google Scholar
        run: |
          AUTHORS="${{ steps.set-authors.outputs.authors }}"
          
          # URL encode the authors parameter
          ENCODED_AUTHORS=$(echo "$AUTHORS" | sed 's/ /%20/g' | sed 's/,/%2C/g')
          
          # Call the Render-hosted API endpoint
          echo "üöÄ Calling: https://google-scholar-daily-fetcher.onrender.com/api/authors/fetch-articles"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            "https://google-scholar-daily-fetcher.onrender.com/api/authors/fetch-articles?authors=$ENCODED_AUTHORS")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          # Check if request was successful
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Request failed with status $HTTP_CODE"
            exit 1
          fi
          
          # Parse and display results
          echo "‚úÖ Articles fetched successfully!"
          echo "$BODY" | jq '.summary'
          
          # Save summary to file for artifacts
          echo "$BODY" | jq '.' > fetch-results.json
          
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fetch-results-${{ github.run_number }}
          path: fetch-results.json
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Daily article fetch failed!"
          echo "Check the logs above for details."

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Daily article fetch completed successfully!"
